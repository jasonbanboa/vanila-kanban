<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanila-kanban</title>
  <link rel="stylesheet" href="./css/common.css">
</head>
<body class="dark">
  
  <div id="app" class="rel">
    <header class="flex">
      <h1 class="logo">vanila kanban</h1>
      <div class="wrapper flex-1">

        <div class="workspace-title-conditional-render conditional-render">
          <h2 class="workspace-name"></h2>
          <form class="edit-workspace-name none">
            <input type="text" name="workspaceName">
          </form>
        </div>
        
        <span class="ml-auto pointer">...</span>
      </div>
    </header>
    <section class="flex workspace">
      <aside class="flex flex-col">
        
      </aside>

      <main class="flex-1">
        <!-- sections and todos are added here -->

        
        <div class="flex create-new-section rel">
          <span>+</span> Add a new section
          <form class="new-section-form none abs">
            <input name="sectionName" placeholder="Enter the section name" />
            <input type="button" value="Add section"/>
          </form>
        </div>
      </main>
    </section>
  </div>

  <div class="backdrop abs none">
    <div class="edit-todo-dialog abs">
      <form class="edit-todo-form rel">
        <textarea name="editTodo"></textarea>
        <input class="abs" type="submit" value="Save">
        <div class="controls abs">
          <button type="button" class="extra-controls cancel-edit-todo">Cancel</button>
          <button type="button" class="extra-controls delete-todo">Delete Todo</button>
        </div>
      </form>
    </div>

  </div>

  <script src="./js/common.js" type="module"></script>
</body>
</html>
