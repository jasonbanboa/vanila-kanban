<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vanila-kanban</title>
  <link rel="stylesheet" href="./css/common.css">
</head>
<body class="dark">
  
  <div id="app" class="rel">
    <header class="flex">
      <h1 class="logo">vanila kanban</h1>
      <div class="wrapper flex-1">

        <div class="workspace-title-conditional-render conditional-render">
          <h2 class="workspace-name"></h2>
          <form class="edit-workspace-name none">
            <input type="text" name="workspaceName">
          </form>
        </div>
        
        <span class="ml-auto pointer workspace-options">...</span>
      </div>
    </header>
    <section class="flex workspace">
      <aside class="flex flex-col">
        
      </aside>

      <main class="flex-1 rel">
        <!-- sections and todos are added here -->

        
        <div class="flex create-new-section rel">
          <span>+</span> Add a new section
          <form class="new-section-form none abs">
            <input name="sectionName" placeholder="Enter the section name" />
            <input type="button" value="Add section"/>
          </form>
        </div>
        <div class="abs show-aside none">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3z"/></svg>  
        </div>
      </main>
    </section>
  </div>

  <div class="backdrop abs none">
    <div class="edit-todo-dialog abs">
      <form class="edit-todo-form rel">
        <textarea name="editTodo"></textarea>
        <input class="abs" type="submit" value="Save">
        <div class="controls abs">
          <button type="button" class="extra-controls cancel-edit-todo">Cancel</button>
          <button type="button" class="extra-controls delete-todo">Delete Todo</button>
        </div>
      </form>
    </div>
  </div>

  <div class="workspace-backdrop abs none">
    <div class="actions-popup">
      <h4 class="text-center">List actions</h4>
      <ul class="flex flex-col gap-1">
        <li type="button" class="add-todo">TODO</li>
        <li type="button" class="copy-section">TODO</li>
        <li type="button" class="move-section">TODO</li>
        <li type="button" class="delete-worspace">Delete workspace</li>
      </ul>
    </div>
  </div>

  <script src="./js/common.js" type="module"></script>
</body>
</html>
